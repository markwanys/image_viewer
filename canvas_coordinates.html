<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript" src="index.js" defer></script>
  <style type="text/css">
    canvas {
      border: 1px solid black;
    } 
  </style>
</head>
<body>
  <canvas id="canvas"  width="800" height="700"><canvas>

    <script>    
    const ctx = canvas.getContext("2d");

    ctx.scale(10, 10); // so we can see better
    ctx.fillStyle = 'green';
    ctx.fillRect(0,0,1,1); // 0,0 => green

    ctx.translate(10,10);
    // ctx.rotate(Math.PI);
    // ctx.translate(-10,-10);
    // ctx.rotate(-Math.PI);

    ctx.fillStyle = 'red';
    ctx.fillRect(0,0,1,1); // not 0,0 anymore
    </script>


</body>
</html>
